<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form of BSFMSTU </title>
    <link rel="shortcut icon" href="https://bsfmstu.ac.bd/wp-content/uploads/2019/08/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://bsfmstu.ac.bd/wp-content/uploads/2019/08/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                BSFMSTU
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://bsfmstu.ac.bd/" target="_blank">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://bsfmstu.ac.bd/" target="_blank">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://www.w3schools.com/" target="_blank">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- NAVBAR END -->
 <div class="container bg-light">
    <div class="row p-5">
       <marquee behavior="" direction="2s"> <h1 class="fs-4 fw-bold my-3 text-danger">Student Registration Form of BSFMSTU </h1></marquee>
       <div class="col-md-12">
        <form action="">
           <div class="col-md-12 sm-12">
            <label for="" class="my-2">Student Name:  <input type="text" placeholder="Enter Your Fast Name" class="py-2 px-3 border-0 rounded-2 mb-2">
                <input type="text" placeholder="Enter Your Last Name" class="py-2 px-3 border-0 rounded-2">
            </label><br> 
           </div>
           <div class="col-md-12">
            <label for="" class="my-2">Father Name:  <input type="text" placeholder="Enter Your Father Name" class="py-2 px-3 border-0 rounded-2">
            </label> 
           </div>
            <div class="col-md-12">
                <label for="" class="my-2">Mother Name:  <input type="text" placeholder="Enter Your Mother Name" class="py-2 px-3 border-0 rounded-2">
                </label>
            </div>
           <div class="col-md-12">
            <label for="id" class="my-2">Student ID:  <input type="number" placeholder="Enter Your ID" class="py-2 px-3 border-0 rounded-2">
            </label> 
            <label for="type">Student Type:</label>
            <select name="Student Type" id="type" class="py-2 px-3 border-0 rounded-2 mb-2">
                <option value="Regular">Regular</option>
                <option value="Irregular">Irregular</option>
            </select>
           </div>
           <!-- add new code and correction start-->
           <div class="row my-2">
            <div class="col-md-6">
                <p>Gender:</p>
                <input type="radio" value="male" name="Gender" id="male">
                <label for="male">Male</label>
                <input type="radio" value="female" name="Gender" id="female">
                <label for="female">Female</label>
                </div>
                <div class="col-md-6">
                    <label for="Religion">Religion</label>
                    <select name="religion" id="Religion" class="py-2 px-3 border-0 rounded-2">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddis">Buddis</option>
                        <option value="Kristan">Kristan</option>
                    </select>
                </div>
           </div>
             <!-- add new code and correction end-->
           </div>
            <div class="col-md-12">
                <label for="type" >Department:</label>
            <select name="Department" id="type" class="py-2 px-3 border-0 rounded-2">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="MATH">MATH</option>
                <option value="Fisheries">Fisheries</option>
                <option value="Social Work">Social Work</option>
                <option value="Management">Management</option>
            </select>
            <label for="id" class="my-2">Contact number:  <input type="number" placeholder="Enter Your Phone number" class="py-2 px-3 border-0 rounded-2 ">
            </label>
            </div>
               <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for=""> Present Address: <br>
                        <textarea name="" id="" ></textarea>
                    </label> 
                   </div>
                   <div class="col-md-6 col-sm-12">
                    <label for=""> Permanent Address: <br>
                        <textarea name="" id=""></textarea>
                    </label>
                   </div>
               </div>
          <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <label for="picture">Picture: 
                    <input type="file" class="py-2 px-3 border-0 rounded-2" id="picture" value="picture">
                </label>
               </div>
            <div class="col-md-6 col-sm-12">
                <label for="picture" class="mb-3">Payment Method: 
                    <span class="common-button"><button  class="py-1 px-3 border-0 rounded-2 bg-danger text-light fs-5 fw-bolder my-1 me-3">Bkash</button> 
                    </span>
                   <span class="common-button">
                    <button class="py-1 px-3 border-0 rounded-2 bg-success text-light fs-5 fw-bolder my-1">Nogod</button>
                   </span>
                </label>
               </div>
          </div>
           <div class="col-md-12">
            <span class="link-button">
                <input type="button" value="Submit" class="py-1 px-3 border-0 rounded-2 bg-dark text-light fs-5 fw-bolder text-center d-block m-auto">
            </span>
           </div>
        </form>
       </div>
    </div>
 </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
